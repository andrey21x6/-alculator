<!DOCTYPE html>
<html lang='ru'>

<head>
    <title>КАЛЬКУЛЯТОР JS</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name='robots' content='index, follow'>
    <link rel="stylesheet" href="css/css.css">
    <link rel='shortcut icon' href='img/favicon.png' type='image/x-icon' />
</head>

<body>

    <div class="calc-js">

        <h4>КАЛЬКУЛЯТОР JS</h4>

        <div class="wrap-sound">
            <div class="sound-off">Sound</div>
        </div>

        <input class="out-window" type="text" placeholder="0" disabled>

        <div class="line-memory">
            <div class="out-memory"></div>
            <div class="out-expression"></div>
        </div>

        <div class="line lm">
            <div class="button memory">
                <div class="button-data" data-meaning="mc">mc</div>
            </div>
            <div class="button memory">
                <div class="button-data" data-meaning="m+">m+</div>
            </div>
            <div class="button memory">
                <div class="button-data" data-meaning="m-">m-</div>
            </div>
            <div class="button memory">
                <div class="button-data" data-meaning="mr">mr</div>
            </div>
        </div>

        <div class="line">
            <div class="button ac">
                <div class="button-data" data-meaning="ac">AC</div>
            </div>
            <div class="button signs">
                <div class="button-data" data-meaning="%">%</div>
            </div>
            <div class="button signs">
                <div class="button-data" data-meaning="+-">&plusmn;</div>
            </div>
            <div class="button signs division">
                <div class="button-data" data-meaning="/">&divide;</div>
            </div>
        </div>

        <div class="line">
            <div class="button">
                <div class="button-data" data-meaning="7">7</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning="8">8</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning="9">9</div>
            </div>
            <div class="button signs">
                <div class="button-data" data-meaning="*">&times;</div>
            </div>
        </div>

        <div class="line">
            <div class="button">
                <div class="button-data" data-meaning="4">4</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning="5">5</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning="6">6</div>
            </div>
            <div class="button signs minus">
                <div class="button-data" data-meaning="-">-</div>
            </div>
        </div>

        <div class="line">
            <div class="button">
                <div class="button-data" data-meaning="1">1</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning="2">2</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning="3">3</div>
            </div>
            <div class="button signs">
                <div class="button-data" data-meaning="+">+</div>
            </div>
        </div>

        <div class="line">
            <div class="button">
                <div class="button-data" data-meaning="0">0</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning=".">.</div>
            </div>
            <div class="button">
                <div class="button-data" data-meaning="<">&lArr;</div>
            </div>
            <div class="button equals">
                <div class="button-data" data-meaning="=">=</div>
            </div>
        </div>

    </div>
    <script src='js/js.js' charset='utf-8'></script>
</body>

</html>
